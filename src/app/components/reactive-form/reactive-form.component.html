<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- Username -->
  <label>Username:</label>
  <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}">
  <div class="invalid-feedback" *ngIf="registerForm.get('username')?.touched">
    <span *ngIf="registerForm.get('username')?.errors?.['required']">⚠️ Username is required!</span>
    <span *ngIf="registerForm.get('username')?.errors?.['minlength']">🔴 Minimum 4 characters required!</span>
  </div>
  <br>
  <!-- Email -->
  <label>Email:</label>
  <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
  <div class="invalid-feedback" *ngIf="registerForm.get('email')?.touched">
    <span *ngIf="registerForm.get('email')?.errors?.['required']">⚠️ Email is required!</span>
    <span *ngIf="registerForm.get('email')?.errors?.['email']">✉️ Invalid email format!</span>
  </div>
  <br>
  <!-- Password -->
  <label>Password:</label>
  <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
  <div class="invalid-feedback" *ngIf="registerForm.get('password')?.touched">
    <span *ngIf="registerForm.get('password')?.errors?.['required']">⚠️ Password is required!</span>
    <span *ngIf="registerForm.get('password')?.errors?.['minlength']">🔑 Password must be at least 6 characters!</span>
  </div>
  <br>
  <button type="submit" class="btn btn-primary mt-3" [disabled]="registerForm.invalid">Register</button>
</form>
